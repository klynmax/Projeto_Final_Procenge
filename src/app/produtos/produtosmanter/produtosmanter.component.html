<app-layout>
    <div class="card">
        <div class="card-body">
          <h5 class="card-title">Produtos - {{operacao}}</h5>  
          <div class="row">
            <div class="form-group col-lg-6">
              <label for="nome"class="control-label">Código:</label>
              <input type="text" class="form-control" [(ngModel)]="produto.codigo" />
            </div>
            <div class="form-group col-lg-6">
              <label for="instrutor"class="control-label">Nome:</label>
              <input type="text" class="form-control" [(ngModel)]="produto.nome" />
            </div>
            <div class="form-group col-lg-6">
              <label for="local"class="control-label">Descrição:</label>
              <input type="text" class="form-control" [(ngModel)]="produto.descricao" />
            </div>
            <div class="form-group col-lg-6">
              <label for="cargaHoraria"class="control-label">Valor:</label>
              <input type="text" class="form-control" [(ngModel)]="produto.valor" />
            </div>
            <div class="form-group col-lg-12">
              <label for="dataInicio"class="control-label">Observação:</label>
              <input type="text" class="form-control" [(ngModel)]="produto.observacao" />
            </div>
          </div>
          

          <div class="row" style="margin-bottom: 20px;">
            <div class="col-lg-12">
              <button *ngIf="operacao == 'Incluir'" type="button" class="btn btn-primary" style="margin-right: 10px;" (click)="incluir()">Incluir</button>              
              <button *ngIf="operacao != 'Incluir'" type="button" class="btn btn-primary" style="margin-right: 10px;" (click)="alterar()">Alterar</button>   
              <button type="button" class="btn btn-primary" style="margin-right: 10px;" (click)="voltar()">Voltar</button>             
            </div>
          </div>

        </div>
    </div>
</app-layout>
