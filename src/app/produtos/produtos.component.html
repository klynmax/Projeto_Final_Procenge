<app-layout>
    <div class="card">
        <div class="card-body">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">Produtos</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Pesquisa de Produtos</li>
                </ol>
            </nav>

          <h5 class="card-title">Pesquisa de Produtos</h5>
          <!--Linha formulario--> 
          <div class="row">
            <div class="form-group col-12">
              <label for="nome"class="control-label">Nome Produto:</label>
              <input type="text" class="form-control" [(ngModel)]="produto.nome" />
            </div>            
          </div>
          <!--Linha botao pesquisar--> 
          <div class="row" style="margin-bottom: 20px;">
            <div class="col-12">
              <button type="button" class="btn btn-primary" (click)="pesquisar()">Pesquisar</button>
            </div>
          </div> 

          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Produtos</a></li>
              <li class="breadcrumb-item active" aria-current="page">Produtos Cadastrados</li>
            </ol>
        </nav>

          <!--Linha tabela--> 
          <div class="row">
            <div class="col-lg-12">
              <table class="table table-striped">
                <thead>
                  <tr >
                    <th>#</th>
                    <th>Codigo</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Observação</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let produtos of listaProduto">
                    <th><input type="radio" name="selecionado" (change)="selecionar(produtos)"/></th>
                    <th>{{produtos.codigo}}</th>
                    <th>{{produtos.nome}}</th>
                    <td>{{produtos.descricao}}</td>
                    <td>{{produtos.valor}}</td>
                    <td>{{produtos.obervacao}}</td>
                  </tr>                  
                </tbody>
              </table>
            </div>
          </div>

          <!--Linha botao incluir--> 
          <div class="row" style="margin-bottom: 20px;">
            <div class="col-lg-12">
              <button type="button" class="btn btn-primary" style="margin-right: 10px;" (click)="cadastrar()" >Cadastrar Produtos</button>      
              <button type="button" class="btn btn-primary" style="margin-right: 10px;" (click)="alterar()" >Alterar</button>             
              <button type="button" class="btn btn-primary" style="margin-right: 10px;" (click)="remover()" >Excluir</button>
              		
            </div>
          </div>

        </div>
    </div>
</app-layout>
