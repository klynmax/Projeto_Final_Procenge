<app-layout>
    <div class="card">
        <div class="card-body">
          <h5 class="card-title">Alterar Clientes</h5>  
          <div class="row">
            <div class="form-group col-lg-12">
              <label for="nome"class="control-label">Nome:</label>
              <input type="text" class="form-control" [(ngModel)]="cliente.nome" />
            </div>
            <div class="form-group col-lg-12">
              <label for="instrutor"class="control-label">Endere√ßo:</label>
              <input type="text" class="form-control" [(ngModel)]="cliente.endereco" />
            </div>
            <div class="form-group col-lg-6">
              <label for="local"class="control-label">Cidade:</label>
              <input type="text" class="form-control" [(ngModel)]="cliente.cidade" />
            </div>
            <div class="form-group col-lg-6">
              <label for="cargaHoraria"class="control-label" >CEP:</label>
              <input type="text" class="form-control" [(ngModel)]="cliente.cep" />
            </div>
            <div class="form-group col-lg-6">
              <label for="dataInicio"class="control-label">UF:</label>
              <select id="inputEstado" class="form-control" [(ngModel)]="cliente.uf">
                <option selected>Selecione</option>
                <option>AC</option>
                <option>AL</option>
                <option>AP</option>
                <option>AM</option>
                <option>BA</option>
                <option>CE</option>
                <option>DF</option>
                <option>ES</option>
                <option>GO</option>
                <option>MA</option>
                <option>MT</option>
                <option>MS</option>
                <option>MG</option>
                <option>PA</option>
                <option>PB</option>
                <option>PR</option>
                <option>PE</option>
                <option>PI</option>
                <option>RJ</option>
                <option>RN</option>
                <option>RS</option>
                <option>RO</option>
                <option>RR</option>
                <option>SC</option>
                <option>SP</option>
                <option>SE</option>
                <option>TO</option>


              </select>
            </div>
            <div class="form-group col-lg-6">
                <label for="dataInicio"class="control-label">Telefone:</label>
                <input type="text" class="form-control" [(ngModel)]="cliente.telefone" />
              </div>
          </div>
          

          <div class="row" style="margin-bottom: 20px;">
            <div class="col-lg-12">
              <button *ngIf="operacao == 'Incluir'" type="button" class="btn btn-primary" style="margin-right: 10px;" (click)="incluir()" >Incluir</button>              
              <button *ngIf="operacao != 'Incluir'" type="button" class="btn btn-primary" style="margin-right: 10px;" (click)="alterar()" >Alterar</button>   
              <button  type="button" class="btn btn-primary" style="margin-right: 10px;" (click)="voltar()">Voltar</button>             
            </div>
          </div>

        </div>
    </div>
</app-layout>
