<app-layout>
    <div class="card">
        <div class="card-body">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">Clientes</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Pesquisa de Clientes</li>
                </ol>
            </nav>

          <h5 class="card-title">Pesquisa de Clientes</h5>
          <!--Linha formulario--> 
          <div class="row">
            <div class="form-group col-12">
              <label for="nome"class="control-label">Nome Cliente:</label>
              <input type="text" class="form-control" [(ngModel)]="cliente.nome" />
            </div>            
          </div>
          <!--Linha botao pesquisar--> 
          <div class="row" style="margin-bottom: 20px;">
            <div class="col-12">
              <button type="button" class="btn btn-primary" (click)="pesquisar()">Pesquisar</button>
            </div>
          </div> 

          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Clientes</a></li>
              <li class="breadcrumb-item active" aria-current="page">Clientes Cadastrados</li>
            </ol>
        </nav>

          <!--Linha tabela--> 
          <div class="row">
            <div class="col-lg-12">
              <table class="table table-striped">
                <thead>
                  <tr >
                    <th>#</th>
                    <th>Codigo</th>
                    <th>Nome</th>
                    <th>EndereÃ§o</th>
                    <th>Cidade</th>
                    <th>Cep</th>
                    <th>UF</th>
                    <th>Telefone</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let cliente of listaCliente">
                    <th><input type="radio" name="selecionado" (change)="selecionar(cliente)"/></th>
                    <th>{{cliente.codigo}}</th>
                    <th>{{cliente.nome}}</th>
                    <td>{{cliente.endereco}}</td>
                    <td>{{cliente.cidade}}</td>
                    <td>{{cliente.cep}}</td>
                    <td>{{cliente.uf}}</td>
                    <td>{{cliente.telefone}}</td>
                  </tr>                  
                </tbody>
              </table>
            </div>
          </div>

          <!--Linha botao incluir--> 
          <div class="row" style="margin-bottom: 20px;">
            <div class="col-lg-12">
              <button type="button" class="btn btn-primary" style="margin-right: 10px;" (click)="cadastrar()" >Cadastrar Clientes</button>      
              <button type="button" class="btn btn-primary" style="margin-right: 10px;" (click)="alterar()" >Alterar</button>             
              <button type="button" class="btn btn-primary" style="margin-right: 10px;" (click)="remover()" >Excluir</button>
              		
            </div>
          </div>

        </div>
    </div>

</app-layout>
