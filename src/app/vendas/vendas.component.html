<app-layout>
  <div class="card">
    <div class="card-body">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Vendas</a></li>
              <li class="breadcrumb-item active" aria-current="page">Pesquisa de Clientes</li>
            </ol>
        </nav>

      <h5 class="card-title">Pesquisa de Clientes</h5>
      <!--Linha formulario--> 
      <div class="row">
        <div class="form-group col-12">
          <label for="nome"class="control-label">Nome Cliente:</label>
          <select [(ngModel)]="vendas.cliente" class="form-control">
            <option [ngValue]="null">Selecione</option>  
            <option *ngFor="let cliente of listaCliente" [ngValue]="cliente">{{cliente.nome}}</option>
          </select>
        </div>            
      </div>
      <!--Linha botao pesquisar--> 
      <div class="row" style="margin-bottom: 20px;">
        <div class="col-12">
          <button type="button" class="btn btn-primary" (click)="pesquisar()">Pesquisar</button>
        </div>
      </div> 

      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Vendas</a></li>
          <li class="breadcrumb-item active" aria-current="page">Vendas Realizadas</li>
        </ol>
    </nav>

      <!--Linha tabela--> 
      <div class="row">
        <div class="col-lg-12">
          <table class="table table-striped">
            <thead>
              <tr >
                <th>#</th>
                <th>Codigo</th>
                <th>Nome</th>
              </tr>
            </thead>
            <tbody >
              <tr *ngFor="let vendas of listaVendas">
                <th><input type="radio" name="selecionado" (change)="selecionar(vendas)"/></th>
                <td>{{vendas.codigo}}</td>
                <td>{{vendas.cliente.nome}}</td>
              </tr>                  
            </tbody>
          </table>
        </div>
      </div>

      <!--Linha botao incluir--> 
      <div class="row" style="margin-bottom: 20px;">
        <div class="col-lg-12">
          <button type="button" class="btn btn-primary" style="margin-right: 10px;" (click)="incluir()" >Incluir</button>                  
          <button type="button" class="btn btn-primary" style="margin-right: 10px;" (click)="remover()">Excluir</button>
              
        </div>
      </div>

    </div>
</div>
</app-layout>
